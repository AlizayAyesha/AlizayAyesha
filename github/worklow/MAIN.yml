name: Generate Contribution Graph

on:
  schedule:
    # Runs every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Generate Contribution Graph
        uses: Platane/snk@master
        with:
          github_user_name: ${{ github.repository_owner }}
          gif_out_path: ${{ github.workspace }}/dist/github-contribution-grid-snake.gif
          svg_out_path: ${{ github.workspace }}/dist/github-contribution-grid-snake.svg

      - name: Apply Dark Mode Styling
        run: |
          sed -i 's/#FFFFFF/#000000/g' ${{ github.workspace }}/dist/github-contribution-grid-snake.svg

      - name: Show Changes
        run: git status

      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
